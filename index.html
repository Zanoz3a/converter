<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="converterField">
      <span id="fieldHeader">Temperature Converter</span>
      <span id="fieldTip">Enter the temperature, select units and submit</span>
      <input type="text" id="temperatureInput" placeholder="0.00">

      <div class="selectionWrapper">
        <button id="from">From Unit</button>
        <ul id="from_list" class="hidden">
          <li value="Fah">Fahrenheit</li>
          <li value="Cel">Celsius</li>
          <li value="Kel">Kelvin</li>
        </ul>
      </div>

      <div class="selectionWrapper">
        <button id="to">To Unit</button>
        <ul id="to_list" class="hidden">
          <li value="Fah">Fahrenheit</li>
          <li value="Cel">Celsius</li>
          <li value="Kel">Kelvin</li>
        </ul>
      </div>

      <button id="convertButton" disabled>Convert</button>

      <span id="resultString"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
